<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Signup</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <a href="index.html">
        <h2 id="logo">Love Running</h2>
      </a>
      <nav aria-label="primary">
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li>
            <a href="signup.html">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="form-section">
        <form action="" method="post" class="signup-form">
          <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
          
          <label for="fname">First Name</label>
          <input class="text-input" type="text" id="fname" name="first_name" required>
          <label for="lname">Last Name</label>
          <input class="text-input" type="text" id="lname" name="last_name" required>
          <label for="email">Email Address</label>
          <input class="text-input" type="email" id="email" name="email_address" required>
          
          <label for="road">Road</label>
          <input type="radio" id="road" value="road" name="running_preference" required>
          <label for="trail">Trail</label>
          <input type="radio" id="trail" value="trail" name="running_preference">
          <label for="both">Both</label>
          <input type="radio" id="both" value="both" name="running_preference">
          <input class="join-button" type="submit" value="Let's Run!"> 
        </form>
      </section>
    </main>
    <footer role="contentinfo">
      <ul class="social-networks">
        <li><a href="https://www.facebook.com" target="_blank" aria-label="Facebook (opens in a new tab)"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="https://www.twitter.com" target="_blank" aria-label="twitter (opens in a new tab)"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="https://www.youtube.com" target="_blank" aria-label="youtube (opens in a new tab)"><i class="fab fa-youtube-square"></i></a></li>
        <li><a href="https://www.instagram.com" target="_blank" aria-label="instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </footer>
  </body>
</html>
